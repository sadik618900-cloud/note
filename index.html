<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নোট পেড - আপনার ডিজিটাল ডায়েরি</title>
    
    <!-- Noto Sans Bengali ফন্ট লিংক -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600;700;800&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* পূর্বের সব CSS কোড অপরিবর্তিত */
        :root {
            --primary: #0f766e;
            --primary-light: #14b8a6;
            --secondary: #10344b;
            --accent: #c08a2f;
            --success: #1f9d78;
            --warning: #d97706;
            --danger: #dc2626;
            --light: #f3f5f8;
            --dark: #10212e;
            --gray: #5b6b78;
            --gray-light: #dce3ea;
            --border-radius: 16px;
            --box-shadow: 0 20px 45px rgba(15, 35, 55, 0.12);
            --transition: all 0.28s ease;
            --card-bg: #ec7263;
            --card-accent: #efc745;
            --card-dark: #974859;
            --surface: rgba(255, 255, 255, 0.82);
            --surface-border: rgba(255, 255, 255, 0.72);
            --hero-glow-1: rgba(15, 118, 110, 0.22);
            --hero-glow-2: rgba(192, 138, 47, 0.2);
            --header-height: 74px;
            --tabs-height: 64px;
        }

        [data-theme="dark"] {
            --light: #09121a;
            --dark: #ebf4fc;
            --gray: #9cb0c2;
            --gray-light: #1d2c38;
            --button-neutral-1: #1e1e1e;
            --button-neutral-2: #2d2d2d;
            --surface: rgba(13, 24, 34, 0.84);
            --surface-border: rgba(133, 162, 186, 0.24);
            --hero-glow-1: rgba(20, 184, 166, 0.2);
            --hero-glow-2: rgba(192, 138, 47, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Bengali', 'Hind Siliguri', sans-serif;
            background:
                radial-gradient(circle at 15% 8%, var(--hero-glow-1), transparent 32%),
                radial-gradient(circle at 84% 16%, var(--hero-glow-2), transparent 35%),
                linear-gradient(165deg, var(--light) 0%, #e8edf4 52%, #dbe4ed 100%);
            color: var(--dark);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
            padding-bottom: 40px;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        ::selection {
            background: rgba(20, 184, 166, 0.25);
            color: #05201e;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
            background-image:
                linear-gradient(rgba(16, 33, 46, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 33, 46, 0.04) 1px, transparent 1px);
            background-size: 48px 48px;
            opacity: 0.22;
        }

        body[data-theme="dark"]::before {
            opacity: 0.14;
        }

        header {
            background: rgba(10, 26, 39, 0.8);
            color: #eef6ff;
            padding: 12px 0;
            box-shadow: 0 14px 34px rgba(10, 26, 39, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 50px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: 0.01em;
            font-family: 'Noto Sans Bengali', 'Hind Siliguri', sans-serif;
        }

        .logo i {
            font-size: 24px;
            color: #f6c66e;
            text-shadow: 0 8px 22px rgba(246, 198, 110, 0.35);
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: #f5fbff;
            width: 45px;
            height: 45px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .tabs-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 14px 20px 6px;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.58);
            border-radius: 18px;
            padding: 6px;
            margin-bottom: 18px;
            position: sticky;
            top: calc(var(--header-height) + 8px);
            z-index: 900;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.62);
            box-shadow: 0 12px 30px rgba(18, 38, 56, 0.1);
            min-height: var(--tabs-height);
        }

        [data-theme="dark"] .tabs {
            background: rgba(11, 24, 36, 0.86);
            border-color: rgba(133, 162, 186, 0.24);
        }

        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            color: var(--dark);
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-btn i {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .tab-btn:hover {
            background: rgba(15, 118, 110, 0.08);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 10px 22px rgba(16, 52, 75, 0.35);
        }

        .content-area {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 24px;
        }

        .tabs::-webkit-scrollbar {
            height: 8px;
        }

        .tabs::-webkit-scrollbar-thumb {
            background: rgba(16, 52, 75, 0.25);
            border-radius: 999px;
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .note-creator {
            background: var(--surface);
            border-radius: 24px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid var(--surface-border);
            backdrop-filter: blur(16px);
        }

        [data-theme="dark"] .note-creator {
            background: var(--surface);
        }

        .note-title-input {
            width: 100%;
            padding: 20px 24px 12px;
            font-size: 24px;
            font-weight: 800;
            border: none;
            outline: none;
            background: transparent;
            color: var(--dark);
            font-family: inherit;
        }

        .note-title-input::placeholder {
            color: var(--gray);
            opacity: 0.7;
        }

        .note-title-input:focus-visible {
            box-shadow: inset 0 0 0 2px rgba(15, 118, 110, 0.2);
            border-radius: 14px;
        }

        .editor-toolbar {
            display: flex;
            gap: 8px;
            padding: 10px 14px;
            background: rgba(239, 244, 248, 0.88);
            border-top: 1px solid rgba(16, 52, 75, 0.12);
            flex-wrap: wrap;
            align-items: center;
            position: sticky;
            top: calc(var(--header-height) + var(--tabs-height) + 22px);
            z-index: 800;
            backdrop-filter: blur(16px);
        }

        [data-theme="dark"] .editor-toolbar {
            background: rgba(14, 28, 40, 0.94);
        }

        .tool-btn {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            border: 1px solid rgba(16, 52, 75, 0.12);
            background: rgba(255, 255, 255, 0.78);
            color: var(--dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: var(--transition);
            box-shadow: 0 10px 22px rgba(15, 35, 55, 0.1);
        }

        [data-theme="dark"] .tool-btn {
            background: rgba(13, 24, 34, 0.8);
            color: #eef6ff;
            border-color: rgba(133, 162, 186, 0.22);
        }

        .tool-btn:hover {
            background: var(--primary);
            color: white;
            border-color: transparent;
            transform: translateY(-1px);
        }

        #imageUploadLabel {
            background: var(--accent);
            color: white;
        }

        .save-btn-container {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* এক্সপোর্ট/ব্যাকআপ বাটন */
        .export-btn {
            background: linear-gradient(135deg, var(--accent), #d3a45a);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 11px 16px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(192, 138, 47, 0.28);
        }

        .export-btn:hover {
            transform: translateY(-1px);
            filter: brightness(1.02);
        }

        .save-button {
            --primary: #14b8a6;
            --neutral-1: #0f766e;
            --neutral-2: #0b5f59;
            --radius: 14px;

            cursor: pointer;
            border-radius: var(--radius);
            text-shadow: none;
            border: 1px solid rgba(255, 255, 255, 0.22);
            box-shadow: 0 14px 30px rgba(15, 118, 110, 0.28);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            min-width: 170px;
            padding: 14px 18px;
            height: 54px;
            font-family: 'Noto Sans Bengali', sans-serif;
            font-style: normal;
            font-size: 15px;
            font-weight: 700;
            color: #f2fffd;
            background: linear-gradient(135deg, var(--neutral-1), var(--neutral-2));
        }

        [data-theme="dark"] .save-button {
            --neutral-1: #0f766e;
            --neutral-2: #0a5954;
        }

        .save-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 18px 34px rgba(15, 118, 110, 0.34);
        }

        .save-button:active {
            transform: scale(1);
            box-shadow: 0 9px 18px rgba(15, 118, 110, 0.28);
        }

        .save-button:after {
            display: none;
        }

        .save-button:hover::after {
            transform: none;
            box-shadow: none;
        }

        .save-button::before {
            display: none;
        }

        /* বাটন স্টেট */
        .button-state p {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-state .icon {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            transform: scale(1.25);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            left: 20px;
        }

        .button-state .icon svg {
            overflow: visible;
        }

        .button-outline {
            display: none;
        }

        .button-outline::before {
            content: "";
            position: absolute;
            inset: -100%;
            background: conic-gradient(
                from 180deg,
                transparent 60%,
                var(--primary) 80%,
                transparent 100%
            );
            animation: spin 2s linear infinite;
            animation-play-state: paused;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .save-button:hover .button-outline {
            opacity: 1;
        }

        .save-button:hover .button-outline::before {
            animation-play-state: running;
        }

        .button-state p span {
            display: block;
            opacity: 0;
            animation: slideDown 0.8s ease forwards calc(var(--i) * 0.03s);
        }

        .save-button:hover p span {
            opacity: 1;
            animation: wave 0.5s ease forwards calc(var(--i) * 0.02s);
        }

        .save-button:focus p span {
            opacity: 1;
            animation: disapear 0.6s ease forwards calc(var(--i) * 0.03s);
        }

        @keyframes wave {
            30% {
                opacity: 1;
                transform: translateY(4px) translateX(0) rotate(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-3px) translateX(0) rotate(0);
                color: var(--primary);
            }
            100% {
                opacity: 1;
                transform: translateY(0) translateX(0) rotate(0);
            }
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px) translateX(5px) rotate(-90deg);
                color: var(--primary);
                filter: blur(5px);
            }
            30% {
                opacity: 1;
                transform: translateY(4px) translateX(0) rotate(0);
                filter: blur(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-3px) translateX(0) rotate(0);
            }
            100% {
                opacity: 1;
                transform: translateY(0) translateX(0) rotate(0);
            }
        }

        @keyframes disapear {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                transform: translateX(5px) translateY(20px);
                color: var(--primary);
                filter: blur(5px);
            }
        }

        .state--default .icon svg {
            animation: land 0.6s ease forwards;
        }

        .save-button:hover .state--default .icon {
            transform: rotate(45deg) scale(1.25);
        }

        .save-button:focus .state--default svg {
            animation: takeOff 0.8s linear forwards;
        }

        .save-button:focus .state--default .icon {
            transform: rotate(0) scale(1.25);
        }

        @keyframes takeOff {
            0% {
                opacity: 1;
            }
            60% {
                opacity: 1;
                transform: translateX(70px) rotate(45deg) scale(2);
            }
            100% {
                opacity: 0;
                transform: translateX(160px) rotate(45deg) scale(0);
            }
        }

        @keyframes land {
            0% {
                transform: translateX(-60px) translateY(30px) rotate(-50deg) scale(2);
                opacity: 0;
                filter: blur(3px);
            }
            100% {
                transform: translateX(0) translateY(0) rotate(0);
                opacity: 1;
                filter: blur(0);
            }
        }

        .state--default .icon:before {
            content: "";
            position: absolute;
            top: 50%;
            height: 2px;
            width: 0;
            left: -5px;
            background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.5));
        }

        .save-button:focus .state--default .icon:before {
            animation: contrail 0.8s linear forwards;
        }

        @keyframes contrail {
            0% {
                width: 0;
                opacity: 1;
            }
            8% {
                width: 15px;
            }
            60% {
                opacity: 0.7;
                width: 80px;
            }
            100% {
                opacity: 0;
                width: 160px;
            }
        }

        .button-state {
            padding-left: 35px;
            z-index: 3;
            display: flex;
            position: relative;
            width: 100%;
            justify-content: center;
        }

        .state--default span:nth-child(4) {
            margin-right: 5px;
        }

        .state--sent {
            display: none;
        }

        .state--sent svg {
            transform: scale(1.25);
            margin-right: 8px;
        }

        .save-button:focus .state--default {
            position: absolute;
        }

        .save-button:focus .state--sent {
            display: flex;
        }

        .save-button:focus .state--sent span {
            opacity: 0;
            animation: slideDown 0.8s ease forwards calc(var(--i) * 0.2s);
        }

        .save-button:focus .state--sent .icon svg {
            opacity: 0;
            animation: appear 1.2s ease forwards 0.8s;
        }

        @keyframes appear {
            0% {
                opacity: 0;
                transform: scale(4) rotate(-40deg);
                color: var(--primary);
                filter: blur(4px);
            }
            30% {
                opacity: 1;
                transform: scale(0.6);
                filter: blur(1px);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .save-text, .update-text {
            color: #f2fffd;
            z-index: 3;
            position: relative;
        }

        [data-theme="dark"] .save-text,
        [data-theme="dark"] .update-text {
            color: #f2fffd;
        }

        .note-editor {
            min-height: 400px;
            padding: 24px;
            outline: none;
            font-size: 18px;
            line-height: 1.9;
            color: var(--dark);
            background: transparent;
            position: relative;
            z-index: 1;
        }

        .note-editor:empty:before {
            content: attr(placeholder);
            color: var(--gray);
            opacity: 0.7;
        }

        .note-editor:focus-visible {
            box-shadow: inset 0 0 0 2px rgba(15, 118, 110, 0.2);
            border-radius: 14px;
        }

        .image-preview-container {
            display: flex;
            gap: 15px;
            padding: 14px 24px;
            background: rgba(220, 227, 234, 0.5);
            border-top: 1px solid rgba(16, 52, 75, 0.1);
            overflow-x: auto;
            display: none;
        }

        .image-preview-container.show {
            display: flex;
        }

        .preview-thumb {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid var(--primary);
            transition: var(--transition);
            cursor: pointer;
        }

        .preview-thumb:hover {
            transform: scale(1.05);
            border-color: var(--accent);
        }

        .search-container {
            margin-bottom: 30px;
            position: sticky;
            top: calc(var(--header-height) + var(--tabs-height) + 26px);
            z-index: 800;
            background: rgba(243, 246, 250, 0.74);
            border-radius: 16px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.68);
            backdrop-filter: blur(14px);
        }

        .search-input {
            width: 100%;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(16, 52, 75, 0.12);
            background: rgba(255, 255, 255, 0.82);
            color: var(--dark);
            font-size: 16px;
            font-family: inherit;
            transition: var(--transition);
            box-shadow: 0 12px 24px rgba(31, 41, 55, 0.08);
        }


        [data-theme="dark"] .search-container {
            background: rgba(10, 22, 33, 0.78);
            border-color: rgba(133, 162, 186, 0.22);
        }

        [data-theme="dark"] .search-input {
            background: rgba(13, 24, 34, 0.84);
            border-color: rgba(133, 162, 186, 0.24);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.18);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 22px;
            align-items: stretch;
        }

        .note-card {
            display: flex;
            flex-direction: column;
            height: 220px;
            width: 100%;
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.35s ease;
            box-shadow: 0 18px 40px rgba(17, 24, 39, 0.2);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.34);
        }

        .note-card:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow: 0 26px 50px rgba(17, 24, 39, 0.3);
        }

        .card-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: brightness(0.7);
            transition: filter 0.3s ease;
        }

        .note-card:hover .card-background {
            filter: brightness(0.9);
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(160deg, rgba(6, 20, 31, 0.35), rgba(4, 18, 30, 0.78));
            z-index: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 20px 18px;
            color: white;
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 10px;
            max-width: 70%;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
        }

        .card-date {
            font-size: 14px;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            text-align: right;
        }

        .card-time {
            font-size: 12px;
            opacity: 0.8;
            text-align: right;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: auto;
        }

        .card-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.28);
            background: rgba(255, 255, 255, 0.16);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .card-action-btn:hover {
            background: rgba(255, 255, 255, 0.28);
            transform: translateY(-1px);
        }

        .share-button-container {
            position: relative;
            display: inline-block;
        }

        .share-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            width: 200px;
        }

        .share-tooltip::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: rgba(30, 30, 30, 0.95) transparent transparent transparent;
        }

        .share-button-container:hover .share-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .social-icons {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            color: white;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        .social-icon.facebook:hover {
            background: #1877f2;
        }

        .social-icon.email:hover {
            background: #ea4335;
        }

        .social-icon.linkedin:hover {
            background: #0077b5;
        }

        .social-icon.whatsapp:hover {
            background: #25d366;
        }

        /* এক্সপোর্ট বাটন ক্লাস */
        .export-icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .export-icon-btn:hover {
            background: var(--success);
            transform: translateY(-2px);
        }

        .note-reader {
            background: var(--surface);
            border-radius: 24px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            border: 1px solid var(--surface-border);
            backdrop-filter: blur(14px);
        }

        [data-theme="dark"] .note-reader {
            background: var(--surface);
        }

        .read-note-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--dark);
            line-height: 1.3;
        }

        .read-note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(16, 52, 75, 0.16);
            color: var(--gray);
            font-size: 16px;
        }

        .read-note-content {
            font-size: 18px;
            line-height: 1.8;
            color: var(--dark);
            position: relative;
            z-index: 1;
        }

        .read-note-content img {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .reader-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(16, 52, 75, 0.16);
        }

        .action-btn {
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 20px rgba(15, 35, 55, 0.14);
        }

        .btn-edit {
            background: var(--primary);
            color: white;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-back {
            background: var(--gray);
            color: white;
        }

        /* এক্সপোর্ট একশন বাটন */
        .btn-export {
            background: linear-gradient(135deg, var(--accent), #d3a45a);
            color: white;
        }

        .btn-export:hover {
            filter: brightness(1.03);
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 25px rgba(15, 35, 55, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
            background: rgba(255, 255, 255, 0.38);
            border: 1px dashed rgba(16, 52, 75, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.7;
            color: var(--primary-light);
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
            max-width: 500px;
            margin: 0 auto;
        }

        [data-theme="dark"] .empty-state {
            background: rgba(13, 24, 34, 0.64);
            border-color: rgba(133, 162, 186, 0.3);
        }

        /* সেটিংস মেনু */
        .settings-menu {
            position: fixed;
            top: 80px;
            right: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 15px;
            z-index: 1000;
            display: none;
            min-width: 200px;
        }

        [data-theme="dark"] .settings-menu {
            background: #1e1e1e;
        }

        .settings-menu.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .settings-item {
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            margin-bottom: 5px;
        }

        .settings-item:hover {
            background: var(--gray-light);
        }

        .settings-item i {
            width: 20px;
            text-align: center;
        }

        button:focus-visible,
        .tab-btn:focus-visible,
        .tool-btn:focus-visible,
        .card-action-btn:focus-visible,
        .action-btn:focus-visible,
        .export-btn:focus-visible,
        .theme-toggle:focus-visible,
        .search-input:focus-visible {
            outline: 2px solid rgba(20, 184, 166, 0.85);
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        @media (max-width: 768px) {
            body {
                --header-height: 118px;
                --tabs-height: 56px;
            }

            .header-container {
                flex-wrap: wrap;
                gap: 10px;
                text-align: left;
                padding: 0 14px;
            }

            .header-actions {
                margin-left: auto;
            }
            
            .tabs {
                flex-wrap: nowrap;
                overflow-x: auto;
                top: calc(var(--header-height) + 6px);
            }

            .tab-btn {
                flex: 0 0 auto;
                white-space: nowrap;
                min-width: 140px;
                padding: 13px 16px;
            }
            
            .editor-toolbar {
                top: calc(var(--header-height) + var(--tabs-height) + 18px);
            }
            
            .search-container {
                top: calc(var(--header-height) + var(--tabs-height) + 20px);
            }
            
            .notes-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .note-reader {
                padding: 25px;
            }
            
            .read-note-title {
                font-size: 28px;
            }
            
            .reader-actions {
                flex-direction: column;
            }

            .action-btn {
                justify-content: center;
            }
            
            .save-button {
                min-width: 150px;
                height: 55px;
                padding: 15px;
                font-size: 14px;
            }
            
            .button-state .icon {
                left: 15px;
                transform: scale(1.1);
            }
            
            .note-card {
                height: 190px;
            }
            
            .card-title {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            body {
                --header-height: 132px;
                --tabs-height: 54px;
            }

            .content-area {
                padding: 0 12px 20px;
            }

            }

            }

            }

            }

                transform: scale(1);
            }
            
            .note-card {
                height: 172px;
            }
            
            .card-title {
                font-size: 16px;
            }
        }
    </style>
</head>

    <script>
        // থিম টগল
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            
            const icon = themeToggle.querySelector('i');
            icon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            
            localStorage.setItem('notePadTheme', newTheme);
        });
        
        const savedTheme = localStorage.getItem('notePadTheme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        themeToggle.querySelector('i').className = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        
        // ট্যাব নেভিগেশন
        const tabBtns = document.querySelectorAll('.tab-btn');
        const pages = document.querySelectorAll('.page');
        
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tabBtns.forEach(t => t.classList.remove('active'));
                btn.classList.add('active');
                
                const targetPage = btn.getAttribute('data-target');
                pages.forEach(page => {
                    page.classList.remove('active');
                    if (page.id === targetPage) {
                        page.classList.add('active');
                    }
                });
                
                if (targetPage === 'notesPage') {
                    renderNotes();
                }
            });
        });
        
        // নোট এডিটর ফরম্যাটিং
        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('noteEditor').focus();
        }
        
        function insertBulletList() {
            document.execCommand('insertUnorderedList', false, null);
            document.getElementById('noteEditor').focus();
        }
        
        function insertNumberedList() {
            document.execCommand('insertOrderedList', false, null);
            document.getElementById('noteEditor').focus();
        }

        // ছবি কম্প্রেশন ফাংশন
        function compressImage(file, maxWidth = 800, quality = 0.7) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        resolve(compressedDataUrl);
                    };
                };
            });
        }

        // ইমেজ আপলোড হ্যান্ডলিং (কম্প্রেশন সহ)

                        thumb.className = 'preview-thumb';
                        thumb.src = compressedImage;
                        thumb.onclick = () => openModal(compressedImage);
                        
                        imagePreviewContainer.appendChild(thumb);

        // নোট সেভ
        function saveNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteEditor').innerHTML.trim();
            
            const now = new Date();
            const noteDate = now.toLocaleDateString('bn-BD', {

            const noteTime = now.toLocaleTimeString('bn-BD', {

            const imageSrc = images.length > 0 ? images[0].src : '';
            
            const italicElements = tempDiv.querySelectorAll('i, em');
            let italicNotes = [];
            
            italicElements.forEach(el => {

            const note = {

            };

            downloadFile(jsonContent, `notepad-backup-${date}.json`, 'application/json');

        // ৩. ইমপোর্ট ফাংশন (JSON ব্যাকআপ থেকে)
        function importNotes(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (!importedData.notes || !Array.isArray(importedData.notes)) {
                        alert('ভুল ফরমেটের ফাইল!');
                        return;
                    }
                    
                    if (confirm(`আপনি ${importedData.notes.length}টি নোট ইমপোর্ট করতে চলেছেন। আপনি কি নিশ্চিত?`)) {
                        // পুরোনো নোটের সাথে নতুন নোট যোগ করুন
                        notes = [...importedData.notes, ...notes];
                        
                        // লোকাল স্টোরেজে সেভ করুন
                        localStorage.setItem('notePadNotes', JSON.stringify(notes));
                        
                        // রিফ্রেশ করুন
                        renderNotes();
                        alert(`${importedData.notes.length}টি নোট সফলভাবে ইমপোর্ট হয়েছে!`);
                    }
                } catch (error) {
                    console.error('Import error:', error);
                    alert('ফাইল প্যার্স করতে সমস্যা হচ্ছে!');
                }
                
                // ফাইল ইনপুট রিসেট
                event.target.value = '';
            };
            
            reader.readAsText(file);
        }

        // ৪. সার্ভিস ফাংশন - ফাইল ডাউনলোড
        function downloadFile(content, fileName, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

                hour12: true
            });
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            const images = tempDiv.querySelectorAll('img');
            const imageSrc = images.length > 0 ? images[0].src : '';
            
            const italicElements = tempDiv.querySelectorAll('i, em');
            let italicNotes = [];
            
            italicElements.forEach(el => {
                const text = el.textContent.trim();
                if (text !== '' && text.length > 0) {
                    italicNotes.push(text);
                }
            });
            
            notes[currentNoteIndex] = {
                ...notes[currentNoteIndex],
                title: title,
                content: content,
                date: noteDate,
                time: noteTime,
                dateTime: now.toISOString(),
                imageSrc: imageSrc,
                italicNotes: italicNotes
            };
            
            try {
                localStorage.setItem('notePadNotes', JSON.stringify(notes));
            } catch (e) {
                console.error('লোকাল স্টোরেজ আপডেট করতে সমস্যা:', e);
                alert('নোট আপডেট করতে সমস্যা হচ্ছে।');
                return false;
            }
            
            resetForm();
            
            setTimeout(() => {
                document.querySelector('[data-target="notesPage"]').click();
            }, 500);
            
            currentNoteIndex = null;
            return true;
        }
        
        // নোট ডিলিট
        function deleteNote(index) {
            if (index < 0 || index >= notes.length) return;
            
            if (confirm('আপনি কি এই নোটটি ডিলিট করতে চান?')) {
                notes.splice(index, 1);
                try {
                    localStorage.setItem('notePadNotes', JSON.stringify(notes));
                } catch (e) {
                    console.error('লোকাল স্টোরেজ আপডেট করতে সমস্যা:', e);
                }
                renderNotes();
                
                if (currentNoteIndex === index) {
                    document.getElementById('emptyReaderState').style.display = 'block';
                    document.getElementById('noteContent').style.display = 'none';
                    currentNoteIndex = null;
                }
            }
        }
        
        // রিডার পেজ বাটন ইভেন্ট
        document.getElementById('editNoteBtn').addEventListener('click', () => {
            if (currentNoteIndex !== null) {
                editNote(currentNoteIndex);
            }
        });
        
        document.getElementById('deleteNoteBtn').addEventListener('click', () => {
            if (currentNoteIndex !== null) {
                deleteNote(currentNoteIndex);
            }
        });
        
        document.getElementById('backToNotesBtn').addEventListener('click', () => {
            document.querySelector('[data-target="notesPage"]').click();
        });
        
        // অ্যাপ ইনিশিয়ালাইজেশন
        function initApp() {
            renderNotes();
            
            if (notes.length > 0) {
                document.getElementById('emptyReaderState').style.display = 'none';
            }
        }
        
        // অ্যাপ শুরু
        initApp();
        
        // ট্রিপল ক্লিক থিম টগল
        let clickCount = 0;
        document.addEventListener('click', (e) => {
            if (e.target.closest('.theme-toggle')) return;
            
            clickCount++;
            setTimeout(() => {
                clickCount = 0;
            }, 500);
            
            if (clickCount === 3) {
                themeToggle.click();
            }
        });
        
        // এসকেপ কি প্রেসে মোডাল বন্ধ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
